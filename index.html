<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW8</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<section>
    <div class="container">
        <div class="logo">
            <img src="images/homeWorks.png" alt="Logo">
        </div>
        <div class="main">
            <div class="form">
                <h1 class="form_title">Get your free account</h1>
                <div class="form_description">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever)
                    anytime.
                </div>
                <div id="fullName">
                    <div class="input_title">Full Name</div>
                    <input class="input" id="input_name" type="text" name="name" value="Antony Swarowski">
                </div>
                <div>
                    <div class="input_title">Your username</div>
                    <input class="input" id="input_username" type="text" name="name">
                </div>
                <div id="e-mail">
                    <div class="input_title">E-mail</div>
                    <input class="input" id="input_email" type="email" name="name">
                </div>
                <div>
                    <div class="input_title">Password</div>
                    <input class="input" id="input_password" type="password" name="name">
                </div>
                <div id="repeatPassword">
                    <div class="input_title">Repeat Password</div>
                    <input class="input" id="input_repeatPassword" type="password" name="name">
                </div>
                <div class="agree">
                    <label id="agree">
                        <input type="checkbox" name="agreed" checked> Agree to our Terms of Service and Privacy
                        Statement
                    </label>
                </div>
                <div class="action">
                    <input type="button" id="button" value="Sign Up">
                    <div class="text_account">
                        <a href="#">Already have an account?</a>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="images/image.png" alt="Image">
            </div>
        </div>
    </div>
</section>
<div class="modal" id="modal">
    <div class="modal_window" id="modal_window">
        <div class="modal_text">На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</div>
        <input type="button" id="modal_button" value="Ok">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
